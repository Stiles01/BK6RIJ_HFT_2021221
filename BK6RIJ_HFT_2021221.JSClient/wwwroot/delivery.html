<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Delivery UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <H1>Delivery Catalog</H1>

    <div id="formdiv">
        <label>Company</label>
        <input type="text" id="company" />
        <label>Delivery days</label>
        <input type="number" id="deliverydays" />

    <table>

                <th>Company</th>
                <th>Delivery days</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
